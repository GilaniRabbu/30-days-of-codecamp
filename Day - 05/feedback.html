<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.postimg.cc/3wxzTLcK/favicon.png" type="image/png">
    <title>Feedback Form</title>
</head>

<body>
    <h1>üìùFeedback Form</h1>

    <h2>Our Location</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233702.05479348262!2d90.3925665024414!3d23.76183165751986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1691239125587!5m2!1sen!2sbd"
        width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <h2>Our Theme Song</h2>
    <audio controls autoplay muted>
        <source src="Next-One.mp3" type="audio/mpeg">
    </audio>

    <h2>Canvas Placeholder Image</h2>
    <canvas id="myCanvas" width="300" height="150" style="border: 1px solid #333;">
        Your browser does not support the HTML canvas tag.
    </canvas>

    <h2>Feedback Form</h2>
    <form action="#">
        <label for="name">Name:</label><br>
        <input type="text"><br>

        <label for="email">Email:</label><br>
        <input type="email"><br>

        <label for="feedback">Feedback:</label><br>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
